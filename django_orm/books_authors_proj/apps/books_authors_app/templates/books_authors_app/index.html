<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <!-- <link rel="stylesheet" href="{% static 'books_authors_app/css/bootstrap.css'%}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Books & Authors</title>
</head>
<body>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="height: 200px">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" style="height: 200px" src="{% static '../static/books_authors_app/images/smile.png' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" style="height: 200px" src="{% static '../static/books_authors_app/images/smile2.png' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" style="height: 200px" src="{% static '../static/books_authors_app/images/smile3.png' %}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        <div class="row">

        <div class="col right">
        <h1> Titles in our Database </h1>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            {% for book in all_books %}
              <tr>
                <th scope="row">{{ book.id }}</th>
                <td>{{ book.title }}</td>
                <td><a class="btn btn-dark" href="/books/{{ book.id }}">View</a></td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
        </div> <!-- right side -->

        <div class="col left">
            <h1> Would you like to add a Title? </h1>

            <form action="/add_title" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Provide a brief description..." name="desc">
                </div>
                <input type="submit" value="Add" class="btn btn-danger">
            </form>
            <a href="/authors" class="btn btn-danger mt-3">View Author Info</a>
            <img src="/static/books_authors_proj/smile.png" alt="">
        </div>

        </div>
    </div>
</body>
</html>
