<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'books_authors_app/css/bootstrap.css'%}">

    <title>Books & Authors</title>
</head>
<body>
    <div class="container">
        <div class="row">

        <div class="col right">
        <h1> Authors in our Database </h1>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>

            {% for author in all_authors %}
              <tr>
                <th scope="row">{{ author.id }}</th>
                <td>{{ author.first_name }} {{ author.last_name }}</td>
                <td><a class="btn btn-dark" href="/authors/{{ author.id }}">View</a></td>
              </tr>
            {% endfor %}

            </tbody>
        </table>
        </div> <!-- right side -->

        <div class="col left">
            <h1> Would you like to add an Author? </h1>

            <form action="/add_author" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name" name="fname">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name" name="lname">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Provide some notes about the author..." name="notes">
                </div>
                <input type="submit" value="Add" class="btn btn-danger">
            </form>
            <a href="/" class="btn btn-danger mt-3">View Title Info</a>

        </div>

        </div>
    </div>
</body>
</html>
