<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'semi_restful_app/css/bootstrap.css'%}">

    <title>Semi Restful</title>
</head>
<body>
    <div class="container">
    <a href="/shows" class="btn btn-info float-right mt-4 mr-4">Back to List</a>
    <h1 id="main_title" class="shadow p-3 mb-5 bg-white rounded">Add New Show</h1>
    
        <form action="/shows/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:
                    {% if messages %} <!-- check if there are any messages -->
                        {% for message in messages %} <!-- loop through the messages -->
                            {% if message.extra_tags == 'title_has' or message.extra_tags == 'title' %}
                            <p class="error text-danger small">{{ message }}</p> <!-- display each message in a paragraph tag -->
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </label>
                <input type="text" class="form-control" id="title" placeholder="Show Title" name="title">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="network">Network:</label>
                        {% if messages %} <!-- check if there are any messages -->
                            {% for message in messages %} <!-- loop through the messages -->
                                {% if message.extra_tags == 'network' %}
                                <p class="error text-danger small">{{ message }}</p> <!-- display each message in a paragraph tag -->
                                {% endif %}
                            {% endfor %}
                        {% endif %}

                    <input type="text" class="form-control" id="network" placeholder="Network" name="network">
                </div>

                <div class="form-group col-md-6">
                    <label for="released">Date:
                        {% if messages %} <!-- check if there are any messages -->
                            {% for message in messages %} <!-- loop through the messages -->
                                {% if message.extra_tags == 'released' or message.extra_tags == 'released_new' %}
                                <p class="error text-danger small">{{ message }}</p> <!-- display each message in a paragraph tag -->
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </label>
                    <input type="date" class="form-control" id="released" name="released">
                </div>
            </div>

            <div class="form-group">
                <label for="descript">Description:
                        {% if messages %} <!-- check if there are any messages -->
                            {% for message in messages %} <!-- loop through the messages -->
                                {% if message.extra_tags == 'descript' %}
                                <p class="error text-danger small">{{ message }}</p> <!-- display each message in a paragraph tag -->
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                </label>
                <textarea type="text" class="form-control" id="descript" placeholder="Please provide a short summary" name="descript" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Add to List</button>
        </form>


    </div> <!-- end of container -->
</body>
</html>
