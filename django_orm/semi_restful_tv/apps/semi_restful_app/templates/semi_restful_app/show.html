<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'semi_restful_app/css/bootstrap.css'%}">

    <title>Show Info</title>
</head>
<body>
    <div class="container">
            <a href="/shows" class="btn btn-info float-right mt-4 mr-4">Back to List</a>
        <h1 id="main_title" class="shadow p-3 mb-5 bg-white rounded"> {{ show_info.title }} </h1>

        <div class="form-group row">
            <label for="tv_id" class="text-info col-sm-2 col-form-label">TV Show ID:</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext" id="tv_id">{{ show_info.id }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="network" class="text-info col-sm-2 col-form-label">Network:</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext" id="network">{{ show_info.network }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="release" class="text-info col-sm-2 col-form-label">Release date:</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext" id="release">{{ release_date }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="descript" class="text-info col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext" id="descript">{{ show_info.desc }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="last_update" class="text-info col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext" id="last_update">{{ show_info.updated_at }}</p>
            </div>
        </div>

        <a href="/shows/{{ show_info.id }}/edit" class="btn btn-info">Edit</a> |
        <a href="/shows/{{ show_info.id }}/delete" class="btn btn-info">Delete</a>

    </div> <!-- end of container -->
</body>
</html>
